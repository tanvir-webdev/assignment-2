<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids-Education</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e1ac45df16.js" crossorigin="anonymous"></script>
</head>
<body class="quicksand-regular">
    <header>
        <!-- ------------navbar--------------- -->

        <nav class="navbar display-flex">
            <div class="brand display-flex">
                <div class="brand-logo">
                    <img src="assets/logo.png" alt="school logo">
                </div>
                <h3 class="brand-name">SCHOOL</h3>
            </div>
            <ul class="nav-menu display-flex">
                <li><a id="home" class="primary-color" href="">Home</a></li>
                <li><a id="about" class="secondary-color" href="">About</a></li>
                <li><a id="facilities" href="">Facilities</a></li>
                <li><a id="admission" href="">Admission</a></li>
            </ul>
            <div class="contact-btn">
                <button class="primary-btn">Contact</button>
            </div>
            <div class="bar-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <hr>

        <!-- ----------hero section----------- -->

        <section class="hero-section display-flex">
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="primary-color">Empowering</span> <br> students from small <br> age <span class="secondary-color">towards vision</span>
                </h1>
                <p class="hero-text">
                    With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.
                </p>
                <button class="primary-btn enroll-btn">Enroll Now</button>
            </div>
            <div class="hero-image">
                <img src="assets/hero-kids.png" alt="hero image">
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
